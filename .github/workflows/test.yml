name: run-tests

on:
    push:
        branches:
            - main
    pull_request:
    workflow_dispatch:

jobs:
    test:
        runs-on: ubuntu-latest
        timeout-minutes: 10 # Increased timeout for reliability, especially if tests take longer.

        steps:
            - name: Checkout code
              uses: actions/checkout@v4
              with:
                  fetch-depth: 0 # Fetch full history for tags and branches, useful if you need to check tags.

            - name: Setup PHP
              uses: shivammathur/setup-php@v2
              with:
                  php-version: 8.2
                  extensions: dom, curl, libxml, mbstring, zip, pcntl, pdo, pdo_mysql, pdo_sqlite, sqlite3
                  tools: composer:v2
                  coverage: none

            - name: Set Laravel Framework Version
              run: composer config version "11.x-dev" # Set the Laravel version, replace if needed for specific version.

            - name: Install dependencies
              uses: nick-fields/retry@v3
              with:
                  timeout_minutes: 5
                  max_attempts: 5
                  command: composer update --prefer-stable --prefer-dist --no-interaction --no-progress

            - name: Prepare environment file
              run: |
                  # Create .env file from .env.example if .env is missing
                  if [ ! -f .env ]; then
                    cp .env.example .env
                  fi

                  # Generate application key if it doesn't exist
                  if ! grep -q 'APP_KEY' .env; then
                    php artisan key:generate
                  fi

            - name: Check if the test command exists
              run: php artisan | grep 'test'

            - name: Run tests
              run: php artisan test --ci
